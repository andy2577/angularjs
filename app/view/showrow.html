<li name={{row._id}}>
    <small class="text-muted">{{row.student}}</small>
    <br>
    <input type="text" ng-model="row.quote" size={{row.quote.length}}>
    <br>
    <button ng-click="deleteQuote($event)" class="btn btn-danger btn-sm col-2" name={{row._id}} value="delete">Delete</button>
    <button ng-click="editQuote($event)" class="btn btn-success btn-sm col-2" name={{row._id}}>Save</button>
</li>
