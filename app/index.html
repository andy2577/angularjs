<body class="container">
    <h1>ЕнеЇда</h1>

        <ul class="list-unstyled">
            <show-row ng-repeat="row in poem"></show-row>
        </ul>
        <!-- register form-->
        <form>
            <div class="form-group">
                <label for="student">Name:</label>
                <input ng-model="quote.name" class="form-control" type="text" placeholder="Enter Student Name">
                <label for="quote">Quote:</label>
                <input ng-model="quote.quote" class="form-control" type="text" placeholder="Quote"></div>
            <button class="btn btn-primary" ng-click="createQuote()">Submit</button>
        </form>
    </div>
